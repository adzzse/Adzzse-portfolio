<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adzzse Portfolio</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // This script ensures that all routes serve the main index.html
      var pathSegmentsToKeep = 1;
      
      var l = window.location;
      var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      // Only redirect if we're not already on the correct path
      if (l.pathname !== '/Adzzse-portfolio/' && l.pathname !== '/Adzzse-portfolio') {
        window.location.replace(newUrl);
      }
    </script>
  </head>
  <body>
    <div id="root">
      <h1>Adzzse Portfolio</h1>
      <p>Loading...</p>
    </div>
  </body>
</html>
